<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView","esri/widgets/Locate","esri/widgets/Track",
          "esri/Graphic"], 
              function(esriConfig, Map, MapView, Locate, Track, Graphic) {
        esriConfig.apiKey = "AAPK343dfc82b5b146d68686844192d250d0p3fhL1qAjCMIh1I2w4D39iKhM7t5H8suY8csUoHDe6-g05mXnm8Nr6JPsXrL3_UH";
  
          const map = new Map({
          basemap: "arcgis/navigation"
          });
        
          const view = new MapView({
          map: map,
          center: [-104.61812, 50.4472], // Longitude, latitude
          zoom: 12, // Zoom level
          container: "viewDiv" // Div element
        });

          const track = new Track({
          view: view,
          graphic: new Graphic({
            symbol: {
              type: "simple-marker",
              size: "12px",
              color: "green",
              outline: {
                color: "#efefef",
                width: "1.5px"
              }
            }
          }),
          useHeadingEnabled: false
        });
        view.ui.add(track, "top-left");
                
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
